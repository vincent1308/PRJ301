<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table>
            <tr>
                <td colspan="2">LOGIN INFORMATION</td>                
            </tr>
            <tr>
            <td>Email:</td>
            <td><input type="email" name="email" id="email"/></td>
            </tr>
            <tr>
            <td>Password:</td>
            <td><input type="password" name="password" id="password"/></td>
            </tr>
            <tr>
            <td>Confirm Password:</td>
            <td><input type="password" name="confirm_password" id="confirm_password"/></td>
            </tr>
            
            <tr>
                <td colspan="2">USER INFORMATION</td>                
            </tr>
            <tr>
            <td>full name:</td>
            <td><input type="text" name="fullname" id="fullname"/></td>
            </tr>
            <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender" id="gender_male" value="male" checked="checked"> Male </br>
                <input type="radio" name="gender" id="gender_female" value="female"> Female </br>
            </td>
            </tr>
            <tr>
            <td>Date of birth:</td>
            <td>
                <select name="dateOfBirth" id="dateOfBirth">
                    <option value=""></option>
                    <option value="1" selected="selected">1</option>
                </select>
                <select name="monthOfBirth" id="monthOfBirth">
                    <option value=""></option>
                    <option value="1">1</option>
                </select>
                <select name="yearOfBirth" id="yearOfBirth">
                    <option value=""></option>
                    <option value="1">1</option>
                </select>
            </td>
            </tr>
            <tr>
            <td>Mobile:</td>
            <td><input type="tel" name="mobile" id="mobile"/></td>
            </tr>
            <tr>
            <td>Avatar:</td>
            <td><input type="file" name="avatar" id="avatar"/></td>
            </tr>
            <tr>
                <td colspan="2">USER ADDRESS</td>
            </tr>
            <tr>
            <td>Country:</td> 
            <td>
                <select name="country" id="country">
                    <option value=""></option>
                    <option value="vietnam" selected="selected">Việt Nam</option>
                </select>
            </td>
            </tr>
            <tr>
            <td>City:</td>            
            <td>
                <select name="city" id="city">
                    <option value=""></option>
                    <option value="hcm">HCM</option>
                </select>
            </td>
            </tr>
            <tr>
            <td>District:</td>            
            <td>
                <select name="district" id="district">
                    <option value=""></option>
                    <option value="thuduc">Thủ Đức</option>
                </select>
            </td>
            </tr>
            <tr>
                <td>Home address</td>
                <td>
                    <textarea name="homeAddress">                        
                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Register"/>
                    <input type="button" value="Clear Form"/>                    
                </td>
            </tr>

        </table>
    </body>
</html>
